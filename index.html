<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container" id="wrap">
        <div class="slider-item" id="first-slide">
            <img src="img/first-slide.png" alt="slide">
        </div>
        <div class="slider-item" id="second-slide">
            <img src="img/second-slide.png" alt="slide">
        </div>
        <div class="slider-item" id="third-slide">
            <div class="slider-item-different">
            <img src="img/third-slide-one-wp.png" alt="slide" id="third-slide-one" class="bottom">
            <img src="img/third-slide-two-wp.png" alt="slide" id="third-slide-two" class="bottom">
            <img src="img/third-slide-three-wp.png" alt="slide" id="third-slide-three" class="bottom">
                <div class="top" id="track" draggable="true">
                    <img src="img/polygon.png" alt="slide-controller">
                </div>
            </div>
        </div>
    </div>
<!--<input type="range" min="1" max="9" value="1" id="switch">-->
<script src="js/script.js">
</script>
</body>
</html>
